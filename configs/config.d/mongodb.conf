<source>
  @type tail

  # Sample line: 2017-10-27T20:39:28.924+0000 I JOURNAL  [initandlisten] preallocateIsFaster=true 2.82
  format /^(?<time>[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{1,2}:[0-9]{2}:[0-9]{2}\.[0-9]{3}[\+-][0-9]{4})\s+(?<severity>\w+)\s+(?<component>[\w\s]+)\s+\[(?<context>[\w\s]+)\] (?<message>.*)$/

  path /var/log/mongodb/*.log
  pos_file /var/lib/google-fluentd/pos/mongodb.pos
  read_from_head true
  tag mongodb
</source>
