<source>
  @type tail

  # Sample format
  # 2017-10-27T20:39:28.924+0000 I JOURNAL  [initandlisten] preallocateIsFaster=true 2.82
  format /^(?<time>\d{4}-\d{2}-\d{2}T\d{1,2}:\d{2}:\d{2}\.\d{3}[\+-]\d{4})\s+(?<severity>\w+)\s+(?<component>[\w\s]+)\s+\[(?<context>[\w\s]+)\] (?<message>.*)$/

  path /var/log/mongodb/*.log
  pos_file /var/lib/google-fluentd/pos/mongodb.pos
  read_from_head true
  tag mongodb
</source>
