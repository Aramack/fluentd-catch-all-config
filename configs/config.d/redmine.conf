<source>
  @type tail
  # Due to the volatility in the log format, it is best for users to decide the
  # format that suits their needs best. Here are a few examples of the varying
  # formats.
  # 
  # http://www.redmine.org/boards/2/topics/51723
  # http://www.redmine.org/boards/2/topics/51978
  format none
  path /var/log/redmine/*.log
  pos_file /var/lib/google-fluentd/pos/redmine.pos
  read_from_head true
  tag redmine
</source>
