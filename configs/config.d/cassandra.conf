<source>
  @type tail
  # Sample line: INFO  [main] 2017-10-23 22:55:47,737 TokenMetadata.java:479 - Updating topology for localhost/127.0.0.1
  format /^(?<level>[^\s]+)\s+\[(?<package>[^\]]+)] (?<time>[0-9]{1,4}-[0-9]{1,2}-[0-9]{1,2} [0-9]{1,2}:[0-9]{1,2}:[0-9]{1,2},[0-9]{1,3}) (?<java_file>[^\:]+):(?<line_number>\d+) - (?<message>.*)$/

  # Current (v2.1) name of cassandra log.
  path /var/log/cassandra/system.log
  pos_file /var/lib/google-fluentd/pos/cassandra-system.pos
  read_from_head true
  tag cassandra
</source>

