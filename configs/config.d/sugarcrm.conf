  @type tail
  # Sample format
  # Fri Nov 17 20:52:20 2017 [10790][-none-][FATAL] Configuration variable date.timezone is not set, guessed timezone UTC. Please set date.timezone="UTC" in php.ini!
  format /^(?<time>\w+ \w+ \d+ \d+:\d+:\d+ \d+) \[(?<pid>\d+)]\[[^\]]+]\[(?<level>\w+)] (?<message>.*)$/
  path /var/www/*/sugarcrm.log
  pos_file /var/lib/google-fluentd/pos/sugarcrm.pos
  read_from_head true
  tag sugarcrm
