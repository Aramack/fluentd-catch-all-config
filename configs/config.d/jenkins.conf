<source>
  @type tail
  # Sample log > Oct 24, 2017 3:57:25 PM hudson.model.DownloadService$Downloadable load
  #            > INFO: Obtained the updated data file for hudson.tools.JDKInstaller
  format multiline
  format_firstline /^\w+\s\d+,\s\d+/
  format1 /(?<verbose_time>\w+ [0-9]+, [0-9]+ [0-9]+:[0-9]+:[0-9]+ \w+) (?<class>[^\s]+) (?<method>\w+)\n/
  format2 /(?<level>[^:]+):\s+(?<message>.*)\n/
  path /var/log/jenkins/jenkins.log
  pos_file /var/lib/google-fluentd/pos/jenkins.pos
  read_from_head true
  tag jenkins
</source>
